apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: guestplaybook
spec:
  replicas: 3
  selector:
    matchLabels:
      name: webapp-pod
      app: guestplaybook
  template:
    metadata:
      name: webapp-pod
      labels:
        name: webapp-pod
        app: guestplaybook
    spec:
      containers:
      - name: webapp
        image: gcr.io/google-samples/gb-frontend:v4
        ports:
        - containerPort: 80